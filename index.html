<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1337ITSolutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    :root {
      --primary: #0f62fe;
      --accent: #23c9ff;
      --accent-strong: #00ffff;
      --background: #0e1014;
      --surface: #1b1f26;
      --text: #ffffff;
      --subtext: #cccccc;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      height: 100%;
      scroll-behavior: smooth;
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      text-align: center;
      animation: ripple 2s ease;
    }
    lottie-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.2;
      z-index: 0;
      animation: faster-float 8s ease-in-out infinite;
    }
    .honeycomb {
      display: grid;
      grid-template-columns: repeat(5, 120px);
      grid-auto-rows: 60px;
      gap: 0px;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      animation: drift 6s ease-in-out infinite;
    }
    .hex {
      width: 120px;
      height: 60px;
      background-color: var(--surface);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--accent);
      position: relative;
    }
    .hex:hover {
      background-color: var(--accent);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent);
    }
    .hex-center-pulse {
      animation: pulse 2.5s ease-in-out infinite;
      box-shadow: 0 0 12px var(--accent);
    }
    .hex-center-pulse:hover {
      animation: pulse-hover 1.5s ease-in-out infinite;
      background-color: var(--accent-strong);
      color: #000;
    }
    .empty {
      visibility: hidden;
    }
    @keyframes glow { 0% { opacity: 0.3; } 100% { opacity: 0.8; } }
    @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 12px var(--accent); } 50% { transform: scale(1.08); box-shadow: 0 0 24px var(--accent); } 100% { transform: scale(1); box-shadow: 0 0 12px var(--accent); } }
    @keyframes pulse-hover { 0% { transform: scale(1); box-shadow: 0 0 14px var(--accent-strong); } 50% { transform: scale(1.12); box-shadow: 0 0 28px var(--accent-strong); } 100% { transform: scale(1); box-shadow: 0 0 14px var(--accent-strong); } }
    @keyframes ripple { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
    @keyframes faster-float { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }
    @keyframes drift { 0% { transform: translateY(0); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0); } }
  </style>
</head>
<body>
<header>
  <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_tno6cg2w.json" background="transparent" speed="1.5" loop autoplay></lottie-player>
  <div class="honeycomb">
    <div class="empty"></div>
    <a href="#services" class="hex">Services</a>
    <a href="#about" class="hex">About</a>
    <a href="#portfolio" class="hex">Portfolio</a>
    <div class="empty"></div>

    <a href="#contact" class="hex">Contact</a>
    <div class="hex hex-center-pulse">1337ITS</div>
    <a href="#support" class="hex">Support</a>

    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
  </div>
</header>

<footer style="margin-top: 60px; text-align: center; background: #11141a; padding: 40px; color: #777;">
  1337ITSolutions © 2025 • Remote Worldwide
</footer>
</body>
</html>
