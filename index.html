<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1337ITSolutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --primary: #0f62fe;
      --accent: #23c9ff;
      --background: #0e1014;
      --surface: #1b1f26;
      --text: #ffffff;
      --subtext: #cccccc;
      --section-radius: 20px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      scroll-behavior: smooth;
    }
    header {
      position: relative;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #000;
    }
    header video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      opacity: 0.2;
      z-index: 0;
    }
    header .container {
      position: relative;
      z-index: 1;
      max-width: 960px;
      padding: 0 20px;
    }
    header h1 {
      font-size: 3.8rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.5rem;
      color: var(--subtext);
      margin-bottom: 40px;
    }
    .btn {
      background-color: var(--accent);
      color: #000;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #1ab3e0;
    }
    .container {
      width: 90%;
      max-width: 1140px;
      margin: auto;
    }
    section {
      background-color: var(--surface);
      margin: 60px auto;
      padding: 60px 30px;
      border-radius: var(--section-radius);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    section h2 {
      font-size: 2.4rem;
      margin-bottom: 30px;
      color: var(--accent);
      border-left: 6px solid var(--primary);
      padding-left: 16px;
    }
    section p, section ul {
      font-size: 1.15rem;
      line-height: 1.8;
      color: var(--subtext);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }
    .card {
      background-color: #262c38;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
    }
    .card strong {
      display: block;
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: var(--text);
    }
    .parallax-bg {
      background: linear-gradient(135deg, #20242f 0%, #1b1f26 100%);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }
    footer {
      background-color: #11141a;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.95rem;
      color: var(--subtext);
    }
    footer p {
      margin: 6px 0;
    }
    @keyframes pulse {
    0% { transform: scale(1); background-color: var(--accent); }
    100% { transform: scale(1.05); background-color: #4be3ff; }
  }
</style>
</head>
<body>
  <header>
    <video autoplay muted loop playsinline>
      <source src="https://cdn.coverr.co/videos/coverr-network-of-connected-servers-1767/1080p.mp4" type="video/mp4">
    </video>
    <div class="container">
      <h1>Strategic IT Engineering for the Bold</h1>
      <p>We build intelligent infrastructure, streamline operations, and scale systems — so your business doesn’t just compete. It dominates.</p>
      
      <a href="#services" class="btn" style="margin-left: 16px; background-color: transparent; color: var(--accent); border: 2px solid var(--accent);">See Our Services</a>
    </div>
  </header>
  <!-- Keep the rest of the site as-is -->
</body>
</html>
