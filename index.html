<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clustered Floating Hexes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #0e1014;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hex-cluster {
      position: relative;
      width: 600px;
      height: 600px;
    }
    .hex {
      position: absolute;
      width: 100px;
      height: 58px;
      background: #1b1f26;
      color: #23c9ff;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      box-shadow: 0 0 10px #23c9ff;
      animation: float 6s ease-in-out infinite alternate;
      transition: 0.3s;
    }
    .hex:hover {
      background: #23c9ff;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px #23c9ff;
    }
    .hex:nth-child(1) { top: 20%; left: 40%; animation-delay: 0s; }
    .hex:nth-child(2) { top: 50%; left: 10%; animation-delay: 1s; }
    .hex:nth-child(3) { top: 70%; left: 30%; animation-delay: 2s; }
    .hex:nth-child(4) { top: 30%; left: 60%; animation-delay: 0.5s; }
    .hex:nth-child(5) { top: 60%; left: 70%; animation-delay: 1.5s; }
    .hex:nth-child(6) { top: 40%; left: 80%; animation-delay: 2.5s; }
    .hex:nth-child(7) { top: 10%; left: 20%; animation-delay: 3s; }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hex-cluster">
    <div class="hex">Services</div>
    <div class="hex">About</div>
    <div class="hex">Portfolio</div>
    <div class="hex">Contact</div>
    <div class="hex">Support</div>
    <div class="hex">Careers</div>
    <div class="hex">1337ITS</div>
  </div>
</body>
</html>
