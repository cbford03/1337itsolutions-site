<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1337ITSolutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    :root {
      --primary: #0f62fe;
      --accent: #23c9ff;
      --background: #0e1014;
      --surface: #1b1f26;
      --text: #ffffff;
      --subtext: #cccccc;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      height: 100%;
      scroll-behavior: smooth;
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #000;
    }
    lottie-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: 0;
    }
    .honeycomb {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      gap: 10px;
    }
    .honeycomb-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .honeycomb-row:nth-child(even) {
      margin-left: 60px;
      margin-top: -16px;
    }
    .hex {
      width: 100px;
      height: 60px;
      background-color: var(--surface);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      clip-path: polygon(
        25% 0%, 75% 0%,
        100% 50%,
        75% 100%, 25% 100%,
        0% 50%
      );
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--accent);
      animation: floatIn 1s ease forwards;
    }
    .hex:hover {
      background-color: var(--accent);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent);
    }
    @keyframes floatIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    footer {
      text-align: center;
      background: #11141a;
      padding: 40px;
      color: #777;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <header>
    <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_tno6cg2w.json" background="transparent" speed="1" loop autoplay></lottie-player>

    <div class="honeycomb">
      <div class="honeycomb-row">
        <a href="#services" class="hex">Services</a>
        <a href="#about" class="hex">About</a>
        <a href="#portfolio" class="hex">Portfolio</a>
      </div>
      <div class="honeycomb-row">
        <a href="#contact" class="hex">Contact</a>
        <div class="hex">1337ITS</div>
        <a href="#extra1" class="hex">Extra 1</a>
      </div>
      <div class="honeycomb-row">
        <a href="#extra2" class="hex">Extra 2</a>
        <a href="#extra3" class="hex">Extra 3</a>
        <a href="#extra4" class="hex">Extra 4</a>
      </div>
    </div>

  </header>

  <footer>
    <p>1337ITSolutions © 2025 • Remote Worldwide</p>
  </footer>
</body>
</html>
